<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" class="logo" width="150px"/>
            <h1>Conectados</h1>
            <form novalidate (ngSubmit)="EfetuarLogin(Login)" [formGroup]="Login">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"class="form-control input-underline input-lg" formControlName="NomeDeUsuario" id="NomeDeUsuario" required placeholder="Nome de UsuÃ¡rio">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="Senha" id="Senha" placeholder="Senha">
                    </div>
                </div>
                <div role="alert" class="alert alert-warning" *ngIf="MensagemDeErro">
                     {{MensagemDeErro}}
                 </div>
                <button type="submit" class="btn rounded-btn" [disabled]="Login.invalid">Efetuar Login</button>
            </form>
        </div>
    </div>
</div>
