<ion-header>
  <ion-navbar>
    <ion-title>Preview</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div *ngIf="artigo$ | async as artigo; else loading">
  <div *ngFor="let conteudo of artigo?.conteudos"
      [ngSwitch]="conteudo.tipoConteudo">
      <conteudo-video     *ngSwitchCase="'Video'" [preview]="true" [(VideoLink)]="conteudo.youtubeVideoId"></conteudo-video>

      <conteudo-imagem    *ngSwitchCase="'Imagem'"  [preview]="true" [imagem]="conteudo"></conteudo-imagem>

      <conteudo-galeria   *ngSwitchCase="'Galeria'" [preview]="true" [listaArquivos]="conteudo.imagensGaleria"></conteudo-galeria>

      <conteudo-texto     *ngSwitchCase="'Paragrafo'" [preview]="true" [(texto)]="conteudo.textoParagrafo"></conteudo-texto>

      <conteudo-enquete   *ngSwitchCase="'Enquete'" [preview]="true" [enquete]="conteudo"></conteudo-enquete>

      <conteudo-titulo    *ngSwitchCase="'Titulo'" [preview]="true" [(texto)]="conteudo.textoTitulo"></conteudo-titulo>

      <conteudo-curtir    *ngSwitchCase="'Titulo'" [preview]="true" [artigo]="artigo"></conteudo-curtir>
  </div>
</div>
<ng-template #loading>Carregando...</ng-template>
</ion-content>
