<ion-split-pane>
  <ion-menu id="loggedInMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <div class="perfil" >
          Fernando Prudente de Matos
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">
      <ion-list>
        <button ion-item menuClose *ngFor="let tag of tagsData.tags" (click)="openTagPage(tag)" >
          <ion-icon *ngIf="tag.icon" item-start [name]="tag?.icon" [color]="isActive(tag)"></ion-icon>
          {{tag.title}}
        </button>
      </ion-list>
        <button ion-item menuClose (click)="openPage({title: 'Termos de Uso', name: 'termos-de-uso'})">
          <ion-icon item-start name="clipboard"></ion-icon>
          Termos de Uso
        </button>
        <button ion-item menuClose (click)="sair()">
          <ion-icon item-start name="log-out"></ion-icon>
          Sair
        </button>
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" [rootParams]="rootParams" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
